    		<script>
        			var date = new Date()
        			var y = date.getFullYear();
        			var m = date.getMonth()+1;
        			var d = date.getDate();
        			var h = date.getHours();
        			var min = date.getMinutes();
				if(m<10){m="0"+m;}
				if(d<10){d="0"+d;}
				if(h<10){h="0"+h;}
				if(min<10){min="0"+min;}
       			document.getElementById("ymd").innerHTML = y+"-"+m+"-"+d+" "+h+":"+min;
